<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
         <!-- register.css -->
    <link rel="stylesheet" href="../style/register-login.css">
     <!-- nav css -->
     <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">   
</head>
<body>
    <div id="NAVBAR">
         <!-- Navbar Code is here -->
    </div>
    <div class="web-logo"><img src="../favicon/DevQuery.logo.png" alt="#"></div>
    <a href="https://devquery.onrender.com/auth/google"><button class="google"><i class="fa-brands fa-google"></i>Log in with Google</button></a>
    <a href="https://github.com/login/oauth/authorize?client_id=416c4126cb55ba4ee4d2">
    <button class="github"><i class="fa-brands fa-github"></i>Log in with GitHub</button></a>
    <a href="https://devquery.onrender.com/auth/facebook"><button class="facebook"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</button></a>
    <div class="form-container">
        <form>
            <input required  type="text" id="name" placeholder="Enter your full name">
            <input required type="email" id="email" placeholder="Enter your email">
            <input required  type="password" id="password" placeholder="Enter your password">
            <input type="submit"  id="submit-btn">  
        </form>
        <p class="user-anchor">Already an user <a href="./login.html">Login</a></p>
    </div>
    <div id="FOOTER">
        <!-- footer code is here-->
    </div>
</body>
<script type="module" src="../script/navbar.js"></script>
<script src="../script/register.js"></script>
</html>
