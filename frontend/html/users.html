            cursor: pointer;

        }

        #leftdiv a {
            padding: 5px;
            text-decoration: none;
            color: black;

        }

        #leftdiv>a {
            text-decoration: none;
            color: black;
            width: 100%;
            /* margin-bottom: 5px; */
            font-size: medium;
            margin-bottom: 10px;

        }

        #leftdiv>a:hover {
            background-color: bisque;

        }

        #leftdiv p {
            width: 100%;

            padding: 5px;

        }

        .row {

            justify-content: left;

        }

        .user-body-filter {
            /* border: 1px solid; */
            position: relative;
        }

        .user-body-filter img {

            position: absolute;
            top: 7px;
            margin-left: 5px;
        }

        .user-body-filter input {

        .user-body-sorting {

            right: 0;

        }

            border-collapse: collapse;
            color: rgb(106, 103, 103);

        .user-body-sorting>div:hover {

        }

        .user-box {
            /* border: 1px solid; */
            margin-top: 8vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px 10px;
            /* outline: auto; */
            height: auto;
        }

        .user-box>div {
            /* border: 1px solid; */

            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-box>div:hover {
            transform: scale(1.028);
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            cursor: pointer;
        }

        .user-box>div img {
            width: 50px;

        }

        .user-box>div>div {
            display: flex;
            flex-direction: column;
            gap: 5px;

        }

        .user-box>div>div p {
            color: rgb(7, 7, 188);

        }

        @media screen and (min-width : 481px) and (max-width : 800px) {

                margin-left: 10%;
            }

            .first {
                flex-wrap: wrap;
                right: 2px;
                white-space: nowrap;
            }

            .user-body-sorting {
                position: absolute;

            }

            .user-body-sorting>div {
                padding: 5px;
                /* font-size: medium; */

            }

            .user-box {
                grid-template-columns: repeat(2, 1fr);
            }

            #leftdiv {
                display: none;
            }
        }

        /* for mobile / small screen size and lower */
        @media screen and (min-width : 0px) and (max-width : 480px) {

            #user-body {
                width: 80%;
                margin-left: 8%;
            }

            .first {
                flex-wrap: wrap;
                gap: 5px;
                white-space: nowrap;
            }

            .user-body-sorting {
                position: static;

            }

            .user-body-sorting>div {
                padding: 5px;
                font-size: small;

            }

            .user-box {
                grid-template-columns: repeat(1, 1fr);
            }

            #leftdiv {
                display: none;
            }
        }
    </style>

<script type="module" src="../script/navbar.js"></script>
<script>

    let baseURL = "http://localhost:8000";
    let bag = []
    let getAllUsers = async () => {
        try {
            let fData = await fetch(`${baseURL}/users/getall`);
            const users = await fData.json();
            bag = users;    // for searching functionality;
            display(users);
        } catch (error) {
            alert(error)
        }
    }
    
    getAllUsers();

    function display(users) {

        document.querySelector(".user-box").innerHTML = "";

        let basket = document.querySelector(".user-box");
        for (const user of users) {
            let div1 = document.createElement("div");
            div1.addEventListener("click",()=>{
                window.location.href = "websocket.html";
            })

            let div2 = document.createElement("div");

            let img = document.createElement("img");
            img.src = "../imgs/profile.png";

            let name = document.createElement("h3");
            name.innerText = user.name;

            let email = document.createElement("p");
            email.innerText = user.email;

            div2.append(name, email);
            div1.append(img, div2);

            basket.append(div1);
        }
    }

    async function search() {
        let input = document.querySelector(".user-body-filter-searchbox").value;
        let newData = bag.filter(element => {
            return element.name.toLowerCase().includes(input.toLowerCase());
        });
        display(newData);

    }

</script>
