<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css.css">
    <title>Chat Server</title>

</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1>Masai Chat Rooms <i class="fa-brands fa-airbnb" style="rotate: 90deg;"></i></h1>
        </header>
        <main class="join-main">
            <form  action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="NXM201">NXM201</option>
                        <option value="JS201">JS201</option>
                        <option value="DSA421">DSA421</option>
                        <option value="CSBT">CSBT</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>
</body>
</html>
